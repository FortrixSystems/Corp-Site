version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Inject environment variables into .env.production for Next.js API routes
        # Next.js reads this file during build and bundles vars for serverless functions
        # Extract RESEND_API_KEY from Amplify environment
        - |
          echo "=== Build phase: Checking environment variables ==="
          if env | grep -q '^RESEND_API_KEY='; then
            echo "RESEND_API_KEY found"
            env | grep '^RESEND_API_KEY=' >> .env.production
          else
            echo "RESEND_API_KEY NOT FOUND in build environment"
            echo "# RESEND_API_KEY not available" >> .env.production
          fi
        - |
          echo "=== Contents of .env.production ==="
          if [ -f .env.production ]; then
            cat .env.production
          else
            echo "No .env.production file created"
          fi
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
