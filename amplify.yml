version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Inject environment variables into .env.production for Next.js API routes
        # Next.js reads this file during build and bundles vars for serverless functions
        # Extract Gmail variables from Amplify environment (check actual variable names)
        - |
          echo "=== Build phase: Checking environment variables ==="
          # Check for Gmail_user (actual name in Amplify) or GMAIL_USER (standard)
          if env | grep -q '^Gmail_user='; then
            echo "Gmail_user found (actual Amplify variable name)"
            env | grep '^Gmail_user=' | sed 's/^Gmail_user=/GMAIL_USER=/' >> .env.production
          elif env | grep -q '^GMAIL_USER='; then
            echo "GMAIL_USER found (standard name)"
            env | grep '^GMAIL_USER=' >> .env.production
          else
            echo "Gmail_user/GMAIL_USER NOT FOUND in build environment"
            echo "# GMAIL_USER not available" >> .env.production
          fi
        - |
          # Check for GMAIL_APP_PASSWORD (standard name) or Gmail_app_password (alternative)
          if env | grep -q '^GMAIL_APP_PASSWORD='; then
            echo "GMAIL_APP_PASSWORD found (standard name)"
            env | grep '^GMAIL_APP_PASSWORD=' >> .env.production
          elif env | grep -q '^Gmail_app_password='; then
            echo "Gmail_app_password found (alternative name)"
            env | grep '^Gmail_app_password=' | sed 's/^Gmail_app_password=/GMAIL_APP_PASSWORD=/' >> .env.production
          else
            echo "GMAIL_APP_PASSWORD/Gmail_app_password NOT FOUND in build environment"
            echo "# GMAIL_APP_PASSWORD not available" >> .env.production
          fi
        - |
          echo "=== Contents of .env.production ==="
          if [ -f .env.production ]; then
            cat .env.production
          else
            echo "No .env.production file created"
          fi
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
