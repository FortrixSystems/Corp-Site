version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Inject environment variables into .env.production for Next.js API routes
        # Next.js reads this file during build and bundles vars for serverless functions
        # Extract GMAIL variables from Amplify environment using env | grep method
        - env | grep -e '^GMAIL_USER=' >> .env.production || true
        - env | grep -e '^GMAIL_APP_PASSWORD=' >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
