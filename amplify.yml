version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Inject environment variables into .env.production for Next.js API routes
        - echo "GMAIL_USER=$GMAIL_USER" >> .env.production
        - echo "GMAIL_APP_PASSWORD=$GMAIL_APP_PASSWORD" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
